<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Runaway Button</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Include anime.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  </head>
  <body>
    <div id="starting-page">
      <button id="runaway-btn">Catch me &#128540;</button>
    </div>

    <div id="result-modal" class="modal">
      <div class="modal-content">
        <div id="message"></div>
        <button onclick="startGame()" class="start-game hov">New game</button>
        <div id="socials-wrapper" class="socials-wrapper">
          <div id="social-container">
            <span id="click-hint">Click the image to get contacts</span>
            <button id="share-button">
              <img
                src="images/ponITech - shorten logo_without_n.svg"
                alt="logo"
                class="logo"
              />
            </button>
          </div>
    
          <ul class="socials-menu">
            <li class="social">
              <a
                href="https://www.instagram.com/ponitech2024/"
                target="_blank"
                rel="noopener noreferrer"
                title="Instagram-Home"
              >
                <img src="images/ins_line.svg" alt="Instagram" />
              </a>
            </li>
            <li class="social">
              <a
                href="https://x.com/NikolaP_itech"
                target="_blank"
                rel="noopener noreferrer"
                title="X-Home"
              >
                <img src="images/social_x_line.svg" alt="Twitter" />
              </a>
            </li>
            <li class="social" title="GitHub">
              <a
                href="https://github.com/NikolaPopovic71"
                target="_blank"
                rel="noopener noreferrer"
                title="GitHub-Home"
              >
                <img src="images/github_line.svg" alt="GitHub" />
              </a>
            </li>
            <li class="social">
              <a
                href="https://www.youtube.com/channel/UCxb4I-V_DoYuVTsV-hU1PoQ"
                target="_blank"
                rel="noopener noreferrer"
                title="YouTube-Home"
              >
                <img src="images/youtube_line.svg" alt="Youtube" />
              </a>
            </li>
            <li class="social">
              <a
                href="mailto:nikolap.itech@gmail.com"
                target="_blank"
                rel="noopener noreferrer"
                title="Email"
              >
                <img src="images/email_line.svg" alt="Email" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
